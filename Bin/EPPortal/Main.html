  <script type="text/tiscript">
       
      function DynTip() {
      
        var tooltip = $(popup#dyn-tooltip); // element will be shown as tooltip 
		    var format = this.attributes["title"]
        
        function provideTip(evt) {
          tooltip.text = format;
          evt.source = tooltip;
          return true;
        }
      
        this.subscribe(provideTip, Event.BEHAVIOR_EVENT,  Event.REQUEST_TOOLTIP);
      }

	  function popupMoreApp(x, y, w){
		  var moreappPopup = $(#moreapp-popup);
		  var moreapp = $(.moreapp);

		 moreappPopup.style["width"] = w;
		 moreapp.popup(moreappPopup, x, y);   
	  }

	  function closeMoreApp(){
		 var moreappPopup = $(#moreapp-popup);
		 moreappPopup.closePopup();      
	  }
  </script>

   <popup id="dyn-tooltip" role="tooltip"></popup>
