<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="sciter4d:plus.css" media="all" />
  <link rel="stylesheet" type="text/css" href="sciter4d:rolodex.css" media="all" />
  <link rel="stylesheet" type="text/css" href="1_install.css" media="all" />
  <script type="text/tiscript" src="1_install.tis"></script>
</head>
<body model="SYInstall">
  <img id="logo" src="Images/u5.png" />
  <rolodex animation="opacity" >
    <widget class="list" each="img in advImages">
      <img @src="img" />
    </widget>
  </rolodex>
  <div#bottom @step="installStep">
    <div#label><label>下载进度&nbsp;&nbsp;</label><output(downloadSpeed)></output></div>
    <progress#progress name="installProgress" min="0" max="100" />
  </div>
</body>
</html>
